<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Angular JS</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

<h5>{{"welcome to Angular js"}}</h5>
<!--<h5>{{4+3}}</h5> -->
<div class="container">
    <div class="row"  ng-controller="StoreController as store">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="product in store.product" ng-hide="store.product.SoldOut" >
                    <h4>{{product.name}}</h4>
                    <h4>Rs.{{product.price}}</h4>
                    <h4>{{product.description}}</h4>
                    <button ng-show="product.canPurchase" class="btn btn-primary">Add to Cart</button>
            </div>                    
    </div>
</div>

</body>
</html>
